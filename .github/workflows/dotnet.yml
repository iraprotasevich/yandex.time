name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Publish
      run: dotnet publish -c Release
      
    - name: Yandex registry login
      run: docker login --username oauth --password ${{ secrets.YANDEX_REGISTRY_OAUTH_TOKEN }} cr.yandex
      
    - name: Docker build
      run: docker build -t cr.yandex/crp7bmi62lh3k77mpdei/yandex-time:latest .

    - name: Docker push
      run: docker push cr.yandex/crp7bmi62lh3k77mpdei/yandex-time:latest
